<div id="WhatToPlay">
    <h1>What To Play</h1>
    <form [formGroup]="formFields">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
        </mat-form-field>
        <button mat-raised-button (click)="onSubmit()">Fetch List</button>
    </form>
    <p *ngIf="refetch > 0">Data loading. Re-fetch in {{refetch}} seconds...</p>
    <div style="margin: 16px 0;">
        <mat-button-toggle-group
            name="loadedUsers"
            aria-label="Loaded Users"
            #userToggle="matButtonToggleGroup"
            (change)="toggleUser(userToggle.value)"
            multiple
        >
            <mat-button-toggle *ngFor="let user of usersLoaded" value="{{user}}">
                {{user}}
            </mat-button-toggle>
        </mat-button-toggle-group>
        <p *ngIf="tooManyUsers"></p>
    </div>
    <table mat-table [dataSource]="entries" class="mat-elevation-z8">
        <ng-container matColumnDef="thumbnail">
            <th mat-header-cell *matHeaderCellDef>Thumbnail</th>
            <td mat-cell *matCellDef="let entry">
                <a href="https://boardgamegeek.com/boardgame/{{entry.objectId}}" target="_blank">
                    <img src={{entry.thumbnailUrl}} />
                </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let entry">{{entry.title}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="tableCols"></tr>
        <tr mat-row *matRowDef="let row; columns: tableCols;"></tr>
    </table>
    <mat-paginator [length]="entries.data.length"
        [pageSize]="10"
        [pageSizeOptions]="[10, 25, 50]"
        showFirstLastButtons
        aria-label="Select page of games"
    />
</div>
